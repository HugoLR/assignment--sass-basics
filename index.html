<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/compiled.css">
  </head>
  <body>
    <div class="instagram__card">
      <div class="instagram__container">

        <header class="instagram__header">
          <img class="instagram__logo "src=" https://raw.githubusercontent.com/muktek/assignment--sass-basics/master/insta-logo.png" alt="Logo de Instagram">
        </header>
        <div class="instagram__singin">
          <button class="instagram__facebook">Log with Facebook</button>
          <i class="fab fa-facebook instagram__icon"></i>
          <div class="instagram__third">
            <hr class="instagram__linea"/>
            <p class="instagram__option">OR</p>
            <hr class="instagram__linea"/>
          </div>
          <div class="instagram__inputs">
            <input class="instagram__form" type="text" placeholder="Mobil Number or Email" name="" value="">
            <input class="instagram__form" type="text" placeholder="Full Name" name="" value="">
            <input class="instagram__form" type="text" placeholder="Username" name="" value="">
            <input class="instagram__form" type="text" placeholder="Password" name="" value="">
          </div>
          <button class="instagram__singup"type="button" name="button">Sing up</button>
          <section class="instagram__terms">
            <p>By signing up, you agree to our <br /> Terms & Privacy Policy</p>
          </section>
        </div>
      </div>
      <div class="instagram__login">
        <p>Have an account?<a class="instagram__link" href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
